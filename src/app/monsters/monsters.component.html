<h2>My Monsters</h2>

<div>
    <label>Monster name:
      <input #monsterName />
    </label>
    <button (click)="add(monsterName.value); monsterName.value=''">
        add
    </button>
</div>

<ul class="monsters">
  <li *ngFor="let monster of monsters">
      <a routerLink="/detail/{{monster.id}}">
        <span class="badge">{{ monster.id }}</span> {{ monster.name }}
      </a>   
      <button class="delete" title="delete monster"
      (click)="delete(monster)">x</button>
  </li>
</ul>
